<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-grid">
        <template id="card">
          <article class="element__item">
            <img class="element__photo" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popups">
      <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form popup__form_name" name="userEdit">
            <input type="text" name="userEditName" class="popup__input popup__input_name" placeholder="Введите Ваше имя" required>
            <input type="text" name="userEditProfession" class="popup__input popup__input_profession" placeholder="Введите Вашу профессию" required>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
        <div class="popup popup_cards">
          <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_card" name="addCard">
              <input type="text" name="userEditName" class="popup__input popup__input_card_title" placeholder="Название" required>
              <input type="text" name="userEditProfession" class="popup__input popup__input_card_link" placeholder="Сcылка на картинку" required>
              <button class="popup__button-save" type="submit">Создать</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
