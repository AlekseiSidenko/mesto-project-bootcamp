<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-grid">
        <template id="card">
          <article class="element__item">
            <button type="button" class="element__trash"></button>
            <img class="element__photo" src="" alt="Фотография не загрузилась">
            <h2 class="element__title">Название отсутствует</h2>
            <button type="button" class="element__like"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popups">
      <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form popup__form_name" name="userEdit" novalidate>
            <input type="text" id="popup-name-input" name="userEditName" class="popup__input popup__input_name" placeholder="Введите Ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error popup-name-input-error"></span>
            <input type="text" id="popup-profession-input" name="userEditProfession" class="popup__input popup__input_profession" placeholder="Введите Вашу профессию" required minlength="2" maxlength="200" required>
            <span class="popup__input-error popup-profession-input-error"></span>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
        <div class="popup popup_cards">
          <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_card" name="addCard" novalidate>
              <input type="text" id="popup-caption-input" name="cardName" class="popup__input popup__input_card_title" placeholder="Название" required minlength="2" maxlength="30">
              <span class="popup__input-error popup-caption-input-error"></span>
              <input type="url" id="popup-link-input" name="cardLink" class="popup__input popup__input_card_link" placeholder="Сcылка на картинку" required>
              <span class="popup__input-error popup-link-input-error"></span>
              <button class="popup__button-save" type="submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_photo">
          <div class="popup__picture">
            <button type="button" class="popup__button-close"></button>
            <img class="popup__image" src="" alt="Фотография не загрузилась">
            <p class="popup__caption">Название отсутствует</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="./scripts/data.js"></script>
<script src="./scripts/script.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
